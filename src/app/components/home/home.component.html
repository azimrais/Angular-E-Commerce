<ngb-carousel *ngIf="popularProducts">
  <ng-template *ngFor="let item of popularProducts" ngbSlide>
    <div class="picsum-img-wrapper" >
      <a routerLink="product-details/{{item.id}}">
      <img
        src="{{ item.image }}"
        alt="Random first slide"
        class="object-contain h-64 w-full"
      />
    </a>
    </div>
    <div class="carousel-caption bg-neutral-500 object-contain">
      <h3 class="text-2xl font-bold">{{ item.name }}</h3>
    </div>
  </ng-template>
</ngb-carousel>
<div class="bg-white" >
  <div class="mx-auto max-w-2xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Trendy Products</h2>
    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" *ngIf="trendyProducts">
      <div class="group relative" *ngFor="let items of trendyProducts">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
          <img src="{{ items.image }}" alt="Front of men&#039;s Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a routerLink="product-details/{{items.id}}">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{items.name}}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{items.color}}</p>
          </div>
          <p class="text-sm font-medium text-gray-900"> ₹{{items.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="bg-white" >
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Customers also purchased</h2>
    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" *ngIf="usetoProducts">
      <div class="group relative" *ngFor="let items of usetoProducts">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
          <img src="{{ items.image }}" alt="Front of men&#039;s Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a href="#">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{items.name}}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{items.color}}</p>
          </div>
          <p class="text-sm font-medium text-gray-900"> ₹{{items.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
