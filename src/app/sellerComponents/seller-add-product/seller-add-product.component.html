<div class="container mx-auto max-w-lg px-6">
  <form class="bg-white rounded-lg shadow-md p-8" #productForm="ngForm" (ngSubmit)="submit(productForm.value)">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">
      Add New Product
    </h2>
    <p class="text-green-500">{{addProductMessage}}</p>
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-4">
        <label
          for="product_name"
          class="block text-sm font-medium text-gray-700 dark:text-white"
          >Product Name</label
        >
        <input
          type="text"
          id="product_name"
          class="input"
          placeholder="Enter Product Name"
          required
          ngModel
          name="name"
        />
      </div>
      <div class="mb-4">
        <label
          for="product_price"
          class="block text-sm font-medium text-gray-700 dark:text-white"
          >Product Price</label
        >
        <input
          type="text"
          id="product_price"
          class="input"
          placeholder="Enter Product Price"
          required
          ngModel
          name="price"
        />
      </div>
      <div class="mb-4">
        <label
          for="product_color"
          class="block text-sm font-medium text-gray-700 dark:text-white"
          >Product Color</label
        >
        <input
          type="text"
          id="product_color"
          class="input"
          placeholder="Enter Product Color"
          required
          ngModel
          name="color"
        />
      </div>
      <div class="mb-4">
        <label
          for="product_category"
          class="block text-sm font-medium text-gray-700 dark:text-white"
          >Category</label
        >
        <input
          type="text"
          id="product_category"
          class="input"
          placeholder="Category"
          required
          ngModel
          name="category"
        />
      </div>
      <div class="mb-4">
        <label
          for="product_description"
          class="block text-sm font-medium text-gray-700 dark:text-white"
          >Description</label
        >
        <input
          type="text"
          id="product_description"
          class="input"
          placeholder="Enter Product Description"
          required
          ngModel
          name="description"
        />
      </div>
      <div class="mb-4">
        <label
          for="image_url"
          class="block text-sm font-medium text-gray-700 dark:text-white"
          >Product Image</label
        >
        <input
          type="url"
          id="image_url"
          class="input"
          placeholder="Paste Image's URL"
          required
          ngModel
          name="image"
        />
      </div>
      
    </div>
    <div class="flex items-center mb-4">
     </div>
    <button
      class="bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 text-white font-medium rounded-lg text-sm py-2 text-center w-full"
    >
      Submit
    </button>
  </form>
</div>
